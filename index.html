<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Workshop I</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  </head>
  
<body>
    <header>
    <h1> Workshop</h1>
    </header>
    
    <main>
    <div>
        <h2 class="lista">Lista de alumnos</h2>
        <div id="students-list"></div>
    </div>

    <div>
        <h2 class="ingreso-datos">Ingreso de datos</h2>
        <form action="">
            <input type="text" id="input-name" class="form-control" name="Nombre" placeholder="Nombre">
            <input type="text" id="input-surname" class="form-control" name="Apellido" placeholder="Apellido">
            <input type="text" id="input-dni" class="form-control" name="DNI" placeholder="DNI">
            <input type="text" id="input-email" class="form-control" name="Email" placeholder="Email">
            <button type="button" id="add-button" class="agregar" disabled="true"> Agregar alumno</button>

            <input type="text" id="input-dni-remove" class="form-control" name="DNI" placeholder="DNI" class="dni-dos">
            <button type="button" id="remove-button" class="eliminar"> Eliminar alumno</button>

            <input type="text" id="input-dni-search" class="form-control" name="DNI" placeholder="DNI" class="dni-dos">
            <button type="button" id="search-button" class="buscar"> Buscar alumno</button>
            <div id="students-search-list"></div>
        </form>
    </div>
    </main>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
